name: Run NLP pipeline

on:
  # Run every hour at minute 0 (UTC)
  schedule:
    - cron: "0 * * * *"
  # Allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1) Check out the repo
      - name: Check out repository
        uses: actions/checkout@v4

      # 2) Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3) Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4) Run your NLP pipeline script
      - name: Run NLP pipeline
        run: |
          python nlp_pipeline.py

      # 5) Commit and push changes if combined_sentiment.csv was updated
      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Check if there are any changed files
          if [[ -n "$(git status --porcelain)" ]]; then
            git add data/combined_sentiment.csv
            git commit -m "Update combined_sentiment.csv (GitHub Actions)"
            git push
          else
            echo "No changes to commit."
          fi
